    <!-- å¼•å…¥Sortable.jsç”¨äºæ‹–æ‹½æ’åº -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    
    <script>
        // DOMå…ƒç´ 
        const uploadBtn = document.getElementById('uploadBtn');

        const imageCount = document.getElementById('imageCount');

        const previewContainer = document.getElementById('previewContainer');

        const dragOverlay = document.getElementById('dragOverlay');
        const uploadInstructions = document.getElementById('uploadInstructions');
        
        // è®¾ç½®ç›¸å…³å…ƒç´ 
        const modeButtons = document.getElementById('modeButtons');
        const formatButtons = document.getElementById('formatButtons');
        const qualityButtons = document.getElementById('qualityButtons');
        
        // å­˜å‚¨ä¸Šä¼ çš„å›¾ç‰‡
        let images = [];
        // å­˜å‚¨ç”Ÿæˆçš„æœ€ç»ˆå›¾ç‰‡URL
        let generatedImageUrl = null;
        // å½“å‰é€‰æ‹©çš„è¾“å‡ºæ¨¡å¼
        let currentMode = 'vertical';
        // å½“å‰é€‰æ‹©çš„è¾“å‡ºæ ¼å¼
        let currentFormat = 'jpeg';
        // å½“å‰é€‰æ‹©çš„è´¨é‡å€¼ - é»˜è®¤æ”¹ä¸ºé«˜è´¨é‡(0.85)
        let currentQuality = 0.85;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–æ‹–æ‹½æ’åº
            initSortable();
            
            // ç»‘å®šäº‹ä»¶
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            previewBtn.addEventListener('click', generatePreview);
            resetBtn.addEventListener('click', resetAllImages);
            downloadBtn.addEventListener('click', downloadCombinedImage);
            
            // è®¾ç½®å…¨å±€æ‹–æ‹½ä¸Šä¼ 
            setupGlobalDragAndDrop();
            
            // åˆå§‹æ—¶æ˜¾ç¤ºä¸Šä¼ è¯´æ˜
            uploadInstructions.style.display = 'flex'; // æ”¹ä¸ºflexä»¥æ”¯æŒå±…ä¸­
            uploadInfo.style.display = 'none';
            
            // åˆå§‹åŒ–è®¾ç½®æŒ‰é’®
            initOptionButtons();
        });
        
        // åˆå§‹åŒ–è®¾ç½®æŒ‰é’®
        function initOptionButtons() {
            // è¾“å‡ºæ¨¡å¼æŒ‰é’®
            const modeBtns = modeButtons.querySelectorAll('.option-btn');
            modeBtns.forEach(button => {
                button.addEventListener('click', function() {
                    modeBtns.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    currentMode = this.dataset.mode;
                    resetPreviewState();
                });
            });
            
            // è¾“å‡ºæ ¼å¼æŒ‰é’®
            const formatBtns = formatButtons.querySelectorAll('.option-btn');
            formatBtns.forEach(button => {
                button.addEventListener('click', function() {
                    formatBtns.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    currentFormat = this.dataset.format;
                    resetPreviewState();
                });
            });
            
            // è¾“å‡ºè´¨é‡æŒ‰é’® - é»˜è®¤é€‰ä¸­é«˜è´¨é‡
            const qualityBtns = qualityButtons.querySelectorAll('.option-btn');
            qualityBtns.forEach(button => {
                button.addEventListener('click', function() {
                    qualityBtns.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    currentQuality = parseFloat(this.dataset.quality);
                    resetPreviewState();
                });
            });
            
            // ç¡®ä¿é«˜è´¨é‡æŒ‰é’®é»˜è®¤é€‰ä¸­
            document.querySelector('#qualityButtons .option-btn[data-quality="0.85"]').classList.add('selected');
        }
        
        // è®¾ç½®å…¨å±€æ‹–æ‹½ä¸Šä¼ 
        function setupGlobalDragAndDrop() {
            // é˜²æ­¢é»˜è®¤çš„æ‹–æ‹½è¡Œä¸ºï¼ˆå¦‚æ‰“å¼€å›¾ç‰‡ï¼‰
            document.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
            });
            
            document.addEventListener('dragenter', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // æ˜¾ç¤ºæ‹–æ‹½è¦†ç›–å±‚
                dragOverlay.classList.add('active');
            });
            
            document.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // åªæœ‰å½“é¼ æ ‡ç¦»å¼€æ–‡æ¡£æ—¶æ‰éšè—è¦†ç›–å±‚
                if (e.clientX <= 0 || e.clientY <= 0 || 
                    e.clientX >= window.innerWidth || e.clientY >= window.innerHeight) {
                    dragOverlay.classList.remove('active');
                }
            });
            
            document.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // éšè—æ‹–æ‹½è¦†ç›–å±‚
                dragOverlay.classList.remove('active');
                
                // å¤„ç†æ‹–æ‹½çš„æ–‡ä»¶
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });
        }
        
        // åˆå§‹åŒ–æ‹–æ‹½æ’åº
        function initSortable() {
            new Sortable(imageList, {
                animation: 200,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                handle: '.drag-handle',
                direction: 'vertical',
                onEnd: function() {
                    // æ›´æ–°å›¾ç‰‡é¡ºåº
                    const imageItems = Array.from(imageList.querySelectorAll('.image-item'));
                    images = imageItems.map(item => {
                        const id = item.dataset.id;
                        return images.find(img => img.id === id);
                    });
                    
                    // æ›´æ–°åºå·
                    updateImageIndexes();
                    
                    // å¦‚æœå·²æœ‰é¢„è§ˆå›¾ï¼Œåˆ™é‡ç½®é¢„è§ˆçŠ¶æ€
                    resetPreviewState();
                }
            });
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
            fileInput.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥
        }
        
        // å¤„ç†ä¸Šä¼ çš„æ–‡ä»¶
        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            // ä¸é™åˆ¶å›¾ç‰‡æ•°é‡ï¼Œç›´æ¥å¤„ç†æ¯ä¸ªå›¾ç‰‡æ–‡ä»¶
            imageFiles.forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    addImageToList(imageData, file.name);
                };
                
                reader.readAsDataURL(file);
            });
            
            // å¦‚æœæœ‰å›¾ç‰‡ä¸Šä¼ ï¼Œéšè—ä¸Šä¼ è¯´æ˜
            if (images.length + imageFiles.length > 0) {
                uploadInstructions.style.display = 'none';
            }
        }
        
        // æ·»åŠ å›¾ç‰‡åˆ°åˆ—è¡¨
        function addImageToList(imageData, fileName) {
            const id = 'img_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // åˆ›å»ºå›¾ç‰‡å¯¹è±¡
            const imageObj = {
                id: id,
                data: imageData,
                name: fileName
            };
            
            images.push(imageObj);
            
            // åˆ›å»ºå›¾ç‰‡é¡¹DOMå…ƒç´ 
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.dataset.id = id;
            
            const index = images.length;
            imageItem.innerHTML = `
                <div class="image-name-container">
                    <div class="image-index">${index}</div>
                    <div class="image-name" title="${fileName}">${fileName}</div>
                </div>
                <div class="image-controls">
                    <button class="control-btn drag-handle" title="æ‹–æ‹½æ’åº">
                        <i class="fas fa-arrows-alt"></i>
                    </button>
                    <button class="control-btn delete-btn btn-delete" title="åˆ é™¤">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            // æ·»åŠ åˆ°å›¾ç‰‡åˆ—è¡¨
            imageList.appendChild(imageItem);
            
            // ç»‘å®šåˆ é™¤äº‹ä»¶
            imageItem.querySelector('.btn-delete').addEventListener('click', () => deleteImage(id));
            
            // æ›´æ–°UI
            updateImageCount();
            uploadInfo.style.display = 'block';
            
            // å¦‚æœå·²æœ‰é¢„è§ˆå›¾ï¼Œåˆ™é‡ç½®é¢„è§ˆçŠ¶æ€
            resetPreviewState();
        }
        
        // åˆ é™¤å›¾ç‰‡
        function deleteImage(id) {
            // ä»æ•°ç»„ä¸­ç§»é™¤
            images = images.filter(img => img.id !== id);
            
            // ä»DOMä¸­ç§»é™¤
            const imageItem = document.querySelector(`.image-item[data-id="${id}"]`);
            if (imageItem) {
                imageItem.remove();
            }
            
            // æ›´æ–°åºå·
            updateImageIndexes();
            
            // æ›´æ–°UI
            updateImageCount();
            
            // å¦‚æœæ²¡æœ‰å›¾ç‰‡äº†ï¼Œéšè—ä¿¡æ¯æç¤ºï¼Œæ˜¾ç¤ºä¸Šä¼ è¯´æ˜
            if (images.length === 0) {
                uploadInfo.style.display = 'none';
                previewContainer.style.display = 'none';
                downloadBtn.disabled = true;
                uploadInstructions.style.display = 'flex'; // æ”¹ä¸ºflexä»¥æ”¯æŒå±…ä¸­
            }
            
            // å¦‚æœå·²æœ‰é¢„è§ˆå›¾ï¼Œåˆ™é‡ç½®é¢„è§ˆçŠ¶æ€
            resetPreviewState();
        }
        
        // æ›´æ–°å›¾ç‰‡åºå·
        function updateImageIndexes() {
            const imageItems = imageList.querySelectorAll('.image-item');
            imageItems.forEach((item, index) => {
                const indexElement = item.querySelector('.image-index');
                if (indexElement) {
                    indexElement.textContent = index + 1;
                }
            });
        }
        
        // æ›´æ–°å›¾ç‰‡è®¡æ•°
        function updateImageCount() {
            imageCount.textContent = images.length;
        }
        
        // é‡ç½®é¢„è§ˆçŠ¶æ€
        function resetPreviewState() {
            if (generatedImageUrl) {
                URL.revokeObjectURL(generatedImageUrl);
                generatedImageUrl = null;
            }
            
            downloadBtn.disabled = true;
            previewBtn.innerHTML = '<i class="fas fa-eye"></i> åˆå¹¶';
            previewBtn.disabled = false;
        }
        
        // ç”Ÿæˆæ‹¼æ¥å›¾ç‰‡é¢„è§ˆ
        function generatePreview() {
            if (images.length === 0) {
                alert('è¯·å…ˆä¸Šä¼ å›¾ç‰‡ï¼');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            previewBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> æ­£åœ¨åˆå¹¶...';
            previewBtn.disabled = true;
            downloadBtn.disabled = true;
            
            // æ˜¾ç¤ºé¢„è§ˆå®¹å™¨
            previewContainer.style.display = 'block';
            
            // æ˜¾ç¤ºé¢„è§ˆåŠ è½½çŠ¶æ€
            previewImage.style.display = 'none';
            loadingPreview.style.display = 'block';
            successMessage.style.display = 'none';
            
            // åˆ›å»ºç¦»å±canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // åŠ è½½æ‰€æœ‰å›¾ç‰‡
            const imagePromises = images.map(imgObj => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = imgObj.data;
                });
            });
            
            Promise.all(imagePromises).then(loadedImages => {
                let canvasWidth, canvasHeight;
                
                // å…ˆè®¡ç®—å°ºå¯¸
                if (currentMode === 'vertical') {
                    // çºµå‘æ‹¼æ¥ï¼šè®¡ç®—æ€»é«˜åº¦å’Œæœ€å¤§å®½åº¦
                    let totalHeight = 0;
                    let maxWidth = 0;
                    
                    loadedImages.forEach(img => {
                        totalHeight += img.naturalHeight || img.height;
                        const width = img.naturalWidth || img.width;
                        if (width > maxWidth) maxWidth = width;
                    });
                    
                    canvasWidth = maxWidth;
                    canvasHeight = totalHeight;
                } else {
                    // æ¨ªå‘æ‹¼æ¥ï¼šè®¡ç®—æ€»å®½åº¦å’Œæœ€å¤§é«˜åº¦
                    let totalWidth = 0;
                    let maxHeight = 0;
                    
                    loadedImages.forEach(img => {
                        totalWidth += img.naturalWidth || img.width;
                        const height = img.naturalHeight || img.height;
                        if (height > maxHeight) maxHeight = height;
                    });
                    
                    canvasWidth = totalWidth;
                    canvasHeight = maxHeight;
                }
                
                // è®¾ç½®canvaså°ºå¯¸ - å¿…é¡»åœ¨ç»˜åˆ¶å‰è®¾ç½®
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                
                // å¡«å……ç™½è‰²èƒŒæ™¯ - å¿…é¡»åœ¨ç»˜åˆ¶å›¾ç‰‡å‰å¡«å……
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                
                if (currentMode === 'vertical') {
                    // ç«–å‘æ‹¼æ¥æ‰€æœ‰å›¾ç‰‡
                    let currentY = 0;
                    loadedImages.forEach((img, index) => {
                        // ä½¿ç”¨è‡ªç„¶å°ºå¯¸
                        const imgWidth = img.naturalWidth || img.width;
                        const imgHeight = img.naturalHeight || img.height;
                        
                        // è®¡ç®—å±…ä¸­ä½ç½®
                        const x = (canvasWidth - imgWidth) / 2;
                        // ç¡®ä¿ç»˜åˆ¶ä½ç½®æ­£ç¡®
                        ctx.drawImage(img, x, currentY, imgWidth, imgHeight);
                        currentY += imgHeight;
                    });
                } else {
                    // æ¨ªå‘æ‹¼æ¥æ‰€æœ‰å›¾ç‰‡
                    let currentX = 0;
                    loadedImages.forEach((img, index) => {
                        // ä½¿ç”¨è‡ªç„¶å°ºå¯¸
                        const imgWidth = img.naturalWidth || img.width;
                        const imgHeight = img.naturalHeight || img.height;
                        
                        // è®¡ç®—å±…ä¸­ä½ç½®
                        const y = (canvasHeight - imgHeight) / 2;
                        // ç¡®ä¿ç»˜åˆ¶ä½ç½®æ­£ç¡®
                        ctx.drawImage(img, currentX, y, imgWidth, imgHeight);
                        currentX += imgWidth;
                    });
                }
                
                // ç”Ÿæˆé¢„è§ˆå›¾ç‰‡URL
                let mimeType, quality;
                
                switch(currentFormat) {
                    case 'jpeg':
                        mimeType = 'image/jpeg';
                        quality = currentQuality;
                        break;
                    case 'png':
                        mimeType = 'image/png';
                        quality = undefined; // PNGä¸æ”¯æŒè´¨é‡å‚æ•°
                        break;
                    case 'webp':
                        mimeType = 'image/webp';
                        quality = currentQuality;
                        break;
                    default:
                        mimeType = 'image/jpeg';
                        quality = currentQuality;
                }
                
                // ä½¿ç”¨toDataURL
                const dataUrl = canvas.toDataURL(mimeType, quality);
                
                // é‡Šæ”¾ä¹‹å‰çš„URL
                if (generatedImageUrl && generatedImageUrl.startsWith('blob:')) {
                    URL.revokeObjectURL(generatedImageUrl);
                }
                
                // è®¾ç½®é¢„è§ˆå›¾
                previewImage.src = dataUrl;
                previewImage.alt = 'åˆæˆé¢„è§ˆå›¾';
                previewImage.style.display = 'block';
                previewImage.style.maxWidth = '100%';
                previewImage.style.height = 'auto';
                loadingPreview.style.display = 'none';
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                successMessage.style.display = 'block';
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€å¹¶å¯ç”¨ä¸‹è½½æŒ‰é’®
                previewBtn.innerHTML = '<i class="fas fa-eye"></i> åˆå¹¶';
                previewBtn.disabled = false;
                downloadBtn.disabled = false;
                
                // å­˜å‚¨æ•°æ®URLç”¨äºä¸‹è½½
                generatedImageUrl = dataUrl;
                
            }).catch(error => {
                console.error('ç”Ÿæˆé¢„è§ˆæ—¶å‡ºé”™:', error);
                loadingPreview.innerHTML = '<i class="fas fa-exclamation-triangle"></i><p>ç”Ÿæˆé¢„è§ˆå¤±è´¥ï¼Œè¯·é‡è¯•</p>';
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                previewBtn.innerHTML = '<i class="fas fa-eye"></i> åˆå¹¶';
                previewBtn.disabled = false;
            });
        }
        
        // ä¸‹è½½æ‹¼æ¥å›¾ç‰‡
        function downloadCombinedImage() {
            if (!generatedImageUrl) {
                alert('è¯·å…ˆç”Ÿæˆé¢„è§ˆï¼');
                return;
            }
            
            let fileExtension;
            switch(currentFormat) {
                case 'jpeg':
                    fileExtension = 'jpg';
                    break;
                case 'png':
                    fileExtension = 'png';
                    break;
                case 'webp':
                    fileExtension = 'webp';
                    break;
                default:
                    fileExtension = 'jpg';
            }
            
            const fileName = `æ‹¼æ¥å›¾ç‰‡_${new Date().getTime()}.${fileExtension}`;
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const a = document.createElement('a');
            a.href = generatedImageUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // é‡ç½®æ‰€æœ‰å›¾ç‰‡
        function resetAllImages() {
            // ç›´æ¥é‡ç½®ï¼Œä¸æ˜¾ç¤ºç¡®è®¤å¯¹è¯æ¡†
            images = [];
            imageList.innerHTML = '';
            uploadInfo.style.display = 'none';
            previewContainer.style.display = 'none';
            uploadInstructions.style.display = 'flex'; // æ”¹ä¸ºflexä»¥æ”¯æŒå±…ä¸­
            
            // é‡Šæ”¾ç”Ÿæˆçš„å›¾ç‰‡URL
            if (generatedImageUrl) {
                if (generatedImageUrl.startsWith('blob:')) {
                    URL.revokeObjectURL(generatedImageUrl);
                }
